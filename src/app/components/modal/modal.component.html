  <ion-button expand="block" class="button" (click)="setOpen(true)"> {{modalButton}} </ion-button>
  <ion-modal [isOpen]="isModalOpen" >
    <ng-template>
      <ion-header >
        <ion-toolbar class="modalHeader" >
          <ion-title>Modal</ion-title>
            <ion-button slot="start" (click)="setOpen(false)">Cancelar</ion-button>
            <ion-button slot="end" (click)="confirmClear(false)"> {{buttonText}} </ion-button>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <p> {{ModalContent}} </p>
      </ion-content>
    </ng-template>
  </ion-modal>
