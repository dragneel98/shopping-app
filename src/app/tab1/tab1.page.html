<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Tus Compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list >
    <ion-item *ngFor="let purchase of purchases">
      <ion-label>
        <h2>Compra del {{ purchase.date | date:'short' }}</h2>
        <p>Total: {{ purchase.total | currency }}</p>
      </ion-label>
      <app-modal
      [onClick]="viewDetails.bind(this, purchase)" [modalButton]="modalButton" [buttonText]="buttonText"
      [ModalContent]="'
      modalContent'"
      ></app-modal>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let item of items; let index = index">
      <ion-checkbox slot="start" [(ngModel)]="item.purchased" (ionChange)="calculateTotal()"></ion-checkbox>
      <ion-label>
        {{ item.name }} ({{ item.quantity }} x {{ item.price | currency }}, Descuento: {{ item.discount }}%)
      </ion-label>
      <ion-button color="danger" fill="outline" slot="end" (click)="clearElement(index)">Limpiar Ã­tem</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
