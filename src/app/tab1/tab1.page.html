<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Tus Compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list >
    <ion-item *ngFor="let purchase of purchases">
      <ion-label>
        <h2>Compra del {{ purchase.date | date:'short' }}</h2>
        <p>Total: {{ purchase.total | currency }}</p>
      </ion-label>
      <ion-button (click)="viewDetails(purchase)">Ver Detalles</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
